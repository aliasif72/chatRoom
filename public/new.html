<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div class="form-modal">
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>

        <div id="login-form">
            <form onsubmit="logUp(event)">
                <input type="number" id="number" placeholder="Enter number" required>
                <input type="password" id="chpassword" placeholder="Enter password" required>
                <button type="submit" class="btn login">login</button>
                <p><a href="javascript:void(0)">Forgot Password</a></p>
                <hr />

            </form>
        </div>

        <div id="signup-form">
            <form onsubmit="signUp(event)">
                <input type="text" id="name" placeholder="Username" required>
                <input type="number" id="number" placeholder="Phone number" required>
               <input type="password" id="password" placeholder="Password" required>
               <input type="text" id="isPrime" placeholder="Is Prime" >
               <button type="submit" class="btn signup">create account</button>
                  <hr />
            </form>
        </div>
    </div>
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
   <script>
       function toggleSignup() {
           document.getElementById("login-toggle").style.backgroundColor = "#fff";
           document.getElementById("login-toggle").style.color = "#222";
           document.getElementById("signup-toggle").style.backgroundColor = "#04AA6D";
           document.getElementById("signup-toggle").style.color = "#fff";
           document.getElementById("login-form").style.display = "none";
           document.getElementById("signup-form").style.display = "block";
       }

       function toggleLogin() {
           document.getElementById("login-toggle").style.backgroundColor = "#04AA6D";
           document.getElementById("login-toggle").style.color = "#fff";
           document.getElementById("signup-toggle").style.backgroundColor = "#fff";
           document.getElementById("signup-toggle").style.color = "#222";
           document.getElementById("signup-form").style.display = "none";
           document.getElementById("login-form").style.display = "block";
       }

   </script>
   <script src="whatAppJS.js"></script>
</html>
